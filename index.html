<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                AI Quote Generator
            </h1>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Enter the topic of the desired quote..." autofocus required
                    autocomplete="off" class="instructions" />
                <input type="submit" class="submit-button" />
            </form>
            <div class="quote">
                The quote goes here
            </div>
        </main>
        <footer>
            This AI project was coded by Shontay Arrington and is <a href="https://github.com/sh0nnie4/ai-generator"
                target="_blank">open-sourced</a> on Github and is <a
                href="https://app.netlify.com/sites/celadon-fenglisu-ddd64f/deploys/" target="_blank">hosted </a>on
            Netlify.
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
