<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Quote Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>

<body>
    <div class="container">
        <header>
            
            
            
        </header>
        <h1>
            AI Quote Generator
        </h1>
        <main>
            <div class="form-container">
                <form id="quote-generator-form">
                    <input type="text" placeholder="Enter a topic for the quote..." autofocus required
                        autocomplete="off" class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />

                </form>
                <div class="hint">i.e: Motivation, Love, Friendship</div>
            </div>
            <div class="quote hidden" id="quote">

            </div>
        </main>
        <footer>
            This AI project was coded by Shontay Arrington and is <a href="https://github.com/sh0nnie4/ai-generator"
                target="_blank">open-sourced</a> on Github and is <a
                href="https://app.netlify.com/sites/celadon-fenglisu-ddd64f/deploys/" target="_blank">hosted </a>on
            Netlify.
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
